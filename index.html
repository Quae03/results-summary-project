<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,402;1,9..40,402&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="content">
    <main>
      <div class="result-div">
        <h2>Your Result</h2>
        <div class="score-circle">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary-div">
        <h2>Summary</h2>
        <ul id="scores-list">
          
        </ul>
        <button>Continue</button>
      </div>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
